<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Expense tracker</h1>
    </div>
    <div class="container">
    <form id="my-form" onsubmit="clickbtn(event)">
        <label for="amount">Expence Amount:</label>
        <input type="number" id="amount">
        <label for="discription">Expence Discription:</label>
        <input type="text" id="discription">
        <label for="catagory">Expence Catagery:</label>

       <select name="cat" id="catagory"> 
        <option value="movie">movie</option>
        <option value="food">food</option>
        <option value="Electric">Electric</option>
       <option value="Room Rent">Room Rent</option>
    </select>

      <button class="btn">Add Expence</button>
   </form>
    </div>
   <div class="container">
    
    <table id="listofitem">
        <tr>
            <th>Description</th>
            <th>catagory</th>
            <th>price</th>
            <th></th>
            <th></th>
        </tr>

     </table> 
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="index.js"></script>
</body>
</html>
